<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Login{% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static "base.css" %}">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>if (!window.jQuery) { document.write('<script src="{% static "jquery-1.12.0.min.js" %}"><\/script>'); }</script>
	<script src='{% static "jquery.color.js" %}'></script>
	<link rel="shortcut icon" type="image/png" href="{% static "favicon.ico" %}">
	{% block head %}
	{% endblock %}
</head>

<body>
	<div id="header">
		{% if user.is_authenticated %}
		<div><p>Logged in as: {{ user }}</p></div>
		<div><a href="/">Home</a></div>
		<div><p>Students: {{ student_count }} â€” <a href="/user/logout/">Logout</a></p></div>
		{% else %}
		<p>Please Log In</p>
		{% endif %}
	</div>
	<div id="container">
		{% block body %}
		{% endblock %}
	</div>
</body>
</html>
