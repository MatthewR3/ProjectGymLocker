<div id="results">
	{% if results|length > 0 %}
	<table id="resultstable" class="tablesorter" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Teacher</th>
				<th>Period</th>
				<th>Locker</th>
			</tr>
		</thead>
		<tbody>
			<!-- Code for full name: {{ listing.3|add:" "|add:listing.2|truncatechars:40 }-->
			{% for student in results %}
			<tr>
				<td><a href="/view/individual/students/{{ student.0 }}">{{ student.1 }}</a></td>
				<td>{{ student.3 }}</td>
				<td>{{ student.2 }}</td>
				<td>{{ student.7 }}</td>
				<td>{{ student.8 }}</td>
				<td>{{ student.10 }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% else %}
	<h1>No Matching Students</h1>
	{% endif %}
</div>
